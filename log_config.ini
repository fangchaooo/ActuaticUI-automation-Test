[loggers]
keys=root
[handlers]
keys=defaultHandler
[formatters]
keys=defaultFormatter
[logger_root]
level=ERROR
handlers=defaultHandler
qualname=root
[handler_defaultHandler]
class=FileHandler
formatter=defaultFormatter
args=('test.log', 'a')
[formatter_defaultFormatter]
format=%(asctime)s - %(levelname)s - %(message)s
